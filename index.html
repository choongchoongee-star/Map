<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer-when-downgrade">
    <title>실시간 맛집 지도</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Naver Maps API -->
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=3rh84i5w65&submodules=geocoder"></script>
</head>
<body>
    <div id="app">
        <header>
            <div class="logo">🍴 맛집탐정 (FoodScout)</div>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="맛집을 검색하세요 (예: 열무밭에돈)...">
                <button id="search-btn">검색</button>
            </div>
            <div class="user-info">
                <span id="username-display">접속 중...</span>
            </div>
        </header>

        <main>
            <aside id="sidebar">
                <h3>공유 리스트</h3>
                <ul id="place-list">
                    <!-- 맛집 목록이 여기에 동적으로 추가됩니다 -->
                </ul>
            </aside>
            <div id="map"></div>
        </main>

        <div id="search-results-modal" class="modal hidden">
            <div class="modal-content">
                <h3>검색 결과</h3>
                <ul id="search-results-list"></ul>
                <button id="close-modal">닫기</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    
    <script src="js/firebase-config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
